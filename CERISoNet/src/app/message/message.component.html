<!-- Message -->
<div class="container col-7 mt-2">

  <!-- Contenu du Message-->
  <div class="card text-white bg-dark mb-0 pb-0">


    <div class="row mx-2">
      <div class="card-body col-9">
        <p class="card-text">Contenu du message.</p>
      </div>

      <!-- Image -->
      <div class="card-body col-3">
        <img class="card-img" src="assets/space.jpg" alt="Space">
        <h6 class="card-text pt-2 px-3">Titre de l'image</h6>
      </div>
    </div>

    <!-- Footer -->
    <div class="row mx-2">
      <p class="card-text py-1">
        <small>Hashtags</small>
      </p>
    </div>
    <div class="row mx-2">
      <p class="card-text col-1 py-0">
        <small>Auteur</small>
      </p>
      <p class="card-text col-1">
        <small>Date</small>
      </p>
      <p class="card-text col-7">
        <small>Heure</small>
      </p>
      <p class="card-text col">
        <small>Likes</small>
      </p>
      <p class="card-text col">
        <small>Partages</small>
      </p>
    </div>
  </div>

  <!-- Commentaires -->
  <div class="card list-group list-group-flush bg-secondary mt-0 pb-0 col-11 offset-1">
    <div class="card-body list-group-item list-group-item-dark">
      <p class="card-text px-3 pt-2 pb-0">Contenu du commentaire.</p>
      <div class="row py-0">
        <p class="card-text col-10 mx-2">
          <small class="text-muted">Auteur</small>
        </p>
        <p class="card-text col">
          <small class="text-muted">Date</small>
        </p>
        <p class="card-text col">
          <small class="text-muted">Heure</small>
        </p>
      </div>
    </div>
  </div>
</div>
