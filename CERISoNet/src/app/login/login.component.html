  <button *ngIf="isConnected" class="btn btn-sm btn-danger" (click)="OnDeconnexion()">Se dÃ©connecter</button>

  <form *ngIf="!isConnected" (ngSubmit)="onConnexion()" #form="ngForm" class="d-flex text-right ms-auto justify-content-end">
    <div class="form-group col-3">
      <input type="text" class="form-control form-control-sm" id="identifiant" name="identifiant" placeholder="Identifiant" [(ngModel)]="identifiant" required>

    </div>
    <button type="submit" class="btn btn-primary btn-sm px-1">Se Connecter</button>
  </form>
</div>
